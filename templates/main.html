<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/imgs/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/fanclub.css">


    <title>갤러리아</title>

</head>
<body>
    <header>
        <div class="header">
            <div class="log-out">
                <button type="button" class="btn btn-info" onclick="location.href=`/logout`">로그아웃</button>
                {% if session['sid']  %}
                <h3>{{ session['sid']}}님 안녕하세요!</h3>
                {% endif %}
            </div>
            <div style="clear:both;"></div>
            <div class="main_title">
                <h1>메인 타이틀이 여기?</h1>
            </div>
            <div style="clear:both;"></div>
            <div class="write">
                <button type="button" class="btn btn-info" onclick="location.href=`/fanclub`">글 작성하기</button>
            </div>
        </div>
    </header>

    <script>
    //function showPost() {
  $.ajax({
    type: 'GET',
    url: '/content',
    data: {},
    success: function (response) {
        console.log('##', response)
          let rows = response['gallery'];
          for (let i = 0; i < rows.length; i++) {
            let name = rows[i]["userid"];
            let comment = rows[i]["comment"];
            let url = rows[i]["userurl"];

            let temp_html = `
            <div class="col">
                <div class="card h-100">
                    <img src=${url} class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">${name}</h5>
                        <p class="mycomment">${comment}</p>
                        <div class="see_more">

                            <button type="button" class="btn btn-info" onclick="location.href='/detail'">자세히 보기</button>
                            <div class="heart_count"> 1 </div>
                            <div class="heart" onclick="">

                                <span class="material-symbols-outlined" onclick="">
                                    favorite
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        `;
            $("#cards-box").append(temp_html);
      }
    },
  });
// }
</script>




    <div class="mycards" id="mycards">
        <div class="row row-cols-1 row-cols-md-3 g-3" id="cards-box">

        </div>
    </div>
</body>
</html>
