    function showPost() {
  $.ajax({
    type: 'GET',
    url: '/content',
    data: {},
    success: function (response) {
        console.log('##', response)
          let rows = response['gallery'];

            let name = rows[7]["userid"];
            let comment = rows[7]["comment"];
            let url = rows[7]["userurl"];
            let num = rows[7]['num'];

            console.log(name)
            console.log(comment)
            console.log(url)
            console.log(num)

            let temp_html = `
            <form action="/fanclub" method="post" xmlns="http://www.w3.org/1999/html">
                <div class="pictures_left">
                    <div class="imgbox" id="floatingInput" name="username">
                        <img src=${url} class="card-img-top">
                    </div>
                    <div class="namebox" id="floatingInput" name="username">
                        <h3>${name}</h3>
                    </div>
                    <div class="contents_right">
                            <textarea class="form-control" placeholder="Insert Image URL Here" id="floatingTextarea"
                                      name="comment">${comment}</textarea>
                        <label for="floatingTextarea" id="comment"></label>
                    </div>
                    <div>
                        <label for="url" id="url_l">Image url</label>

                    </div>

                    </div>
                </div>
            </form>
        `;
            $("#cards-box").append(temp_html);
    },
  });
}
function like_post (num) {
    $.ajax({
        type: 'POST',
        url: '/fanclub/like',
        data: {'like_give': num},
        success: function (response) {
            alert(response['msg'])
            window.location.reload()
        }
    })
}

    $(document).ready(function () {
