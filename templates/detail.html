<body>

<div id="img1" class="loading">

</div>

<div class="header"></div>

<div id="cards-box"></div>

</body>
<script>
    function showPost() {
        $.ajax({
            type: 'GET',
            url: '/content',
            data: {},
            success: function (response) {
                console.log('##', response)
                let rows = response['gallery'];
                for (let i = 0; i < rows.length; i++) {
                    let name = rows[i]["userid"];
                    let comment = rows[i]["comment"];
                    let url = rows[i]["userurl"];
                    let num = rows[i]['num'];
                    let temp_html =
                        `
                        <div class="col">
                            <div class="card h-100">
                                <img src=${url} class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">${name}</h5>
                                    <p class="mycomment">${comment}</p>
                                    <div class="see_more">
                                        <div class="heart_count">${num}</div>
                                        <button class="heart" onclick="like_post(${num})">❤️</button>
                                        </div>
                                    </div>
                                </div>
                          </div>
                        `;
                    $("#cards-box").append(temp_html);
                }
            },
        });
    }

    function like_post(num) {
        $.ajax({
            type: 'POST',
            url: '/fanclub/like',
            data: {'like_give': num},
            success: function (response) {
                alert(response['msg'])
                window.location.reload()
            }
        })
    }


    $(document).ready(function () {
        showPost();
</script>


</html>
