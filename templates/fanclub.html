<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/imgs/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/fanclub.css">
    <link rel="stylesheet" href="../static/css/welcome.css">
    <script src="../javascript/fanclub.js" defer></script>

    <title>갤러리</title>

</head>

<body>

<div id="img1" class="loading">

</div>

<div class="header"></div>


<form action="/fanclub" method="post">
    <div class="myPost">
        <div class="form-floating mb-3" id="floatingInput">
            {% if session['sid']  %}
            <h3>{{ session['sid']}}</h3>
            {% endif %}
        </div>

        <div class="form-floating">
                <textarea class="form-control" placeholder="Insert Image URL Here" id="floatingTextarea"
                          name="comment"></textarea>
            <label for="floatingTextarea" id="comment">comment</label>
        </div>
        <div>
            <input type="url" id="url" name="url" value="url">
            <label for="url" id="url_l">Image url</label>
        </div>
        <div class="postButton">
            <button type="submit" class="btn btn-dark" onclick="add_comment()">submmit</button>
            <button type="button" class="btn btn-dark" id="btn_go" onclick="location.href='/list'">list</button>
        </div>
    </div>
</form>

</div>

</div>
</body>
<script>
    setTimeout(function () {
        const img1 = document.getElementById('img1')
        img1.style.display = 'none'
    }, 3000)

</script>

</html>
