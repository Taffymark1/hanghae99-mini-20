<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/imgs/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/fanclub.css">
    <link rel="stylesheet" href="../static/css/welcome.css">
    <script src="../javascript/fanclub.js" defer></script>

    <title>뉴진스 팬클럽</title>

</head>

<body>

    <div id="img1" class="loading">

    </div>

    <div class="header"></div>

    

    <form action="/fanclub" method="post">
        <div class="myPost">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="name">
                <label for="floatingInput" id="name">닉네임</label>
            </div>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                    name="comment"></textarea>

                <label for="floatingTextarea" id="comment">응원 댓글</label>
            </div>
            <div class="postButton">

                <button type="submit" class="btn btn-dark" onclick="add_comment()">응원 남기기</button>

                <button type="button" class="btn btn-dark" id = "btn_go" onclick="location.href='/list'">응원 보러가기</button>

            </div>
        </div>
    </form>

    </div>

    </div>
</body>
<script>
    setTimeout(function () {
        const img1 = document.getElementById('img1')
        img1.style.display = 'none'
    }, 3000)

</script>

</html>
